<!DOCTYPE html>
<html>
    <head>
        <title>Google Home Page</title>
        <!-- <link rel="stylesheet" href="reset.css" typr="text/css"> -->
        <link rel="stylesheet" href="style.css" type="text/css">
        <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    </head>
    <body>
        <nav> 
            <ul class="mainnav">
                <li class="about"><a href="#">About</a></li>
                <li class="store"><a href="#">Store</a></li>
                <li class="profile"><img src="Profile_Image.png" alt="Profile" class="profile-img"></li>
                <li class="menu"><img src="Menu.png" alt="Menu Icon" class="menu-img"></li>
                <li class="gmail"><a href="#">Gmail</a></li>
                <li class="images"><a href="#">Images</a></li>
            </ul>
        </nav>
        <main class="search-section">
            <section>
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
            </section>
            <section>
                <form action="search">  
                     <input type="text" class="searchbar"> 
                </form>
            </section>
            <section class="buttons">
                    <input value="Google Search" type="submit" class="search-button">
                    <input value="I'm Feeling Lucky" type="submit" class="random-button">
            </section>

        </main>
        <footer>
            <p class="advertising"><a href="#">Advertising</a></p>
            <p class="business"><a href="#">Business</a></p>
            <p class="how-search-works"><a href="#">How Search Works</a></p>
            <p class="settings"><a href="#">Settings</a></p>
            <p class="terms"><a href="#">Terms</a></p>
            <p class="privacy"><a href="#">Privacy</a></p>
        </footer>
    </body>
</html>
